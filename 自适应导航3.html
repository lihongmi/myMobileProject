<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-web-app-mobile-capable" content="yes">
    <meta name="apple-web-app-mobile-status-bar-style" content="black">
    <title>Title</title>
    <style>

            text-align: center;
        }

<ul>
    <li>1</li>

    <li>4</li>

</ul>
