<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        div{float: left;}
        div:nth-child(1) {
            width: 200px;
            background: red;
        }
        div:nth-child(2){
            width: calc(100% - 200px);
            background: green;
        }
    </style>
</head>
<body>
<div>aa</div>
<div>bb</div>
</body>
</html>
